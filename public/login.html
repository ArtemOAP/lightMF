<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>

<div class="container center-align">
    <div class="row" >
        <form class="col s12 l4 offset-l4 m6 offset-m3 card grey lighten-3" action="" method="post">
            <div class="card-content">
                <div class='row'>
                    <div class='col s12'>
                        <h4 class="indigo-text text-accent-2">Login</h4>
                    </div>
                </div>
                <div class='row'>
                    <div class='input-field col s12'>
                        <input class='validate' type='text' name='name' id='ed_uname' />
                        <label for='ed_uname'>User Name</label>
                    </div>
                </div>
                <div class='row'>
                    <div class='input-field col s12'>
                        <input class='validate' type='password' name='password' id='ed_passw' />
                        <label for='ed_passw'>Password</label>
                    </div>
                </div>
            </div>
            <div class="card-action">
                <div class='row center-align'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Вход</button>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
